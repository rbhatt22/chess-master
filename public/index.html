<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="modeSelection" class="mode-selection-screen">
        <div class="mode-card">
            <h1>♔ Chess Master ♔</h1>
            <p class="mode-subtitle">Choose how you want to play</p>
            <div class="mode-buttons">
                <button id="singlePlayerBtn" class="btn-outline">Single Player (Coming Soon)</button>
                <button id="twoPlayerBtn" class="btn-primary btn-large">Two Players</button>
            </div>
            <p id="landingMessage" class="landing-message"></p>
        </div>
    </div>

    <div class="container hidden" id="gameContainer">
        <header>
            <h1>♔ Chess Master ♔</h1>
            <button id="backToMenuBtn" class="btn-ghost" title="Back to menu">← Main Menu</button>
            <div class="game-info">
                <div class="current-player">
                    <span class="label">Current Player:</span>
                    <span id="currentPlayer" class="player white">White</span>
                </div>
                <div class="game-status" id="gameStatus"></div>
            </div>
        </header>

        <main>
            <div class="board-container">
                <div class="captured-pieces captured-black">
                    <div class="captured-label">Captured (Black)</div>
                    <div id="capturedBlack" class="captured-list"></div>
                </div>
                <div id="chessBoard" class="chess-board"></div>
                <div class="captured-pieces captured-white">
                    <div class="captured-label">Captured (White)</div>
                    <div id="capturedWhite" class="captured-list"></div>
                </div>
            </div>

            <div class="controls">
                <div class="move-input-section">
                    <h3>Make a Move</h3>
                    <div class="input-group">
                        <input type="text" id="moveInput" placeholder="e.g., e2 e4" maxlength="10">
                        <button id="makeMoveBtn">Move</button>
                    </div>
                    <div class="message" id="message"></div>
                    <div class="checkbox-group">
                        <label for="showMovesCheckbox">
                            <input type="checkbox" id="showMovesCheckbox" checked>
                            <span>Show possible moves</span>
                        </label>
                    </div>
                </div>

                <div class="actions">
                    <button id="newGameBtn" class="btn-primary">New Game</button>
                    <button id="resetBtn" class="btn-secondary">Reset</button>
                </div>

                <div class="history-section">
                    <div class="history-header">
                        <h3>Moves</h3>
                        <button id="toggleHistoryBtn" class="btn-tertiary">View Moves</button>
                    </div>
                    <div id="historyPanel" class="history-panel hidden">
                        <ol id="moveList" class="move-list"></ol>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
